<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Authentication Example SignUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="signup.css" rel="stylesheet">
    <script src="signup.js"></script>
    
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="left brand-logo valign-wrapper">Home</a>
      <a href="login.html" class="left brand-logo valign-wrapper">LogIn</a>
      <br/>
      <h1>Heart Rate Monitor Sign-Up</h1>
      <br/>
      
      <div id="submissions">
        <div>
          <label for="username">Username: </label>
          <input type="text" id="username" placeholder="Enter username" name="username">
        </div>
        <div>
          <label for="password">Password: </label>
          <input type="password" id="password" placeholder="Enter password" name="password">
        </div>
        <div id="formErrors">
        </div>
        <br/>
        <button id="btnSignUp">SignUp</button>
      </div>
    </div>
    <div style="display:inline-block; width:45vw; height: 60vh; margin: 2vh 20vw; ">
      <textarea id="rxData" style="width:100%; height:100%"></textarea>
    </div>
  </body>
</html>
